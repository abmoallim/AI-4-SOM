<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somali Language AI Contribution</title>
    <!-- Bootstrap CSS (Dark Theme) -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #121212;
        color: #fff;
      }
      .container {
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      }
      .form-control {
        background-color: #444;
        color: #fff;
        border: none;
      }
      .form-control:focus {
        background-color: #555;
        color: #fff;
        border: none;
      }
      label {
        color: #fff;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border: none;
      }
      .text-danger {
        color: #ff3f3f;
      }
      /* Responsive Typography for Title */
      @media (max-width: 576px) {
        h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">
        Contribute to the Development of the Somali Language in the AI World
      </h1>
      <form id="contributionForm">
        <div class="form-group">
          <label for="question"
            >Question or Prompt <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="question"
            name="question"
            required
          />
        </div>
        <div class="form-group">
          <label for="answer"
            >Answer or Feedback <span class="text-danger">*</span></label
          >
          <textarea
            class="form-control"
            id="answer"
            name="answer"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="name">Your Name (optional)</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="thankYouMessage" class="mt-4" style="display: none">
        <h2>Thank you for your contribution!</h2>
        <p>Your input will help advance the Somali language in AI.</p>
        <button id="addNewButton" class="btn btn-primary">Add New</button>
      </div>
    </div>

    <div id="loadingIndicator" class="text-center mt-4" style="display: none">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <p class="mt-2">Submitting your contribution...</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include Toastr CSS and JavaScript -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
